<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p></p>
      </div>

      <div class="buttons">
        <div class="first-layer">
          <div class="btn grey ac">ac</div>
          <div class="btn grey back-space">‚üµ</div>
          <div class="btn displayable operator grey percent">%</div>
          <div class="btn displayable operator orange division">&divide;</div>
        </div>
        <div class="second-layer">
          <div class="btn displayable dark-grey seven">7</div>
          <div class="btn displayable dark-grey eight">8</div>
          <div class="btn displayable dark-grey nine">9</div>
          <div class="btn displayable operator orange multiply">x</div>
        </div>
        <div class="third-layer">
          <div class="btn displayable dark-grey four">4</div>
          <div class="btn displayable dark-grey five">5</div>
          <div class="btn displayable dark-grey six">6</div>
          <div class="btn displayable operator orange minus">-</div>
        </div>
        <div class="fourth-layer">
          <div class="btn displayable dark-grey one">1</div>
          <div class="btn displayable dark-grey two">2</div>
          <div class="btn displayable dark-grey three">3</div>
          <div class="btn displayable operator orange plus">+</div>
        </div>
        <div class="fifth-layer">
          <div class="btn displayable dark-grey zero">0</div>
          <div class="btn displayable dark-grey dot">.</div>
          <div class="btn orange equals">=</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
